spring.application.name=msvc-orders

# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/orders
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# ===============================
# = SERVER
# ===============================
server.port=${SERVER_PORT:8087}

# ===============================
# = LOGGING
# ===============================
logging.file.name=logs/orders-service.log
# ===============================
# = EUREKA
# ===============================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
# ===============================
# = REST CLIENTS FEING
# ===============================
entity.service.url=http://127.0.0.1:8083
address.service.url=http://127.0.0.1:8082
payment.service.url=http://127.0.0.1:8008
products.service.url=http://127.0.0.1:8006
